<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit Store</title>
<link rel="shortcut icon" href="../mywork/FitStore logo.jpeg" type="image/x-icon">
    <style>
      h1 {
        text-shadow: 2px 4px 4px rgba(46, 91, 173, 0.6);
        text-align: center;
        font-style: initial;
      }

      #button {
        text-align: center;

        padding: auto;
      }
      #yes {
        background-color: orange;
        border-width: 0.1px;
      }
      #Pass {
        border-color: rgb(255, 185, 56);
      }
      #legend {
        text-align: center;
      }
      .new {
        color: black;
      }
    </style>
  </head>
  <body>
    <div>
      <header>
        <center><h1>Login</h1></center>
      </header>
    </div>
    <fieldset id="login">
      <h2>Enter your details below</h2>

      <b>
        <form id="style">
          <label for="enter">Emai or mobile phone number</label> <br />
          <input
            type="text"
            name="text"
            id="enter"
            size="125px"
            placeholder="Eg:abcd@gmail.com or 1234567890"
          />
        </form>
      </b>
      <h4 id="Pass">
        Password
        <span id="man"> <a href="abcd.com">Forgot Password</a> </span>
        <input
          type="password"
          name=""
          id="Pass"
          size="125px"
          placeholder="Enter password here..."
        />
      </h4>
      <section id="button"><button id="yes">Login</button></section>
      <section>
        <table>
          <tr>
            <td><input type="checkbox" name="check" id="click" /></td>
            <td>Keep me signed in.</td>
            <td><a href="abcd.com">Details</a></td>
            <td><select name="" id=""></select></td>
          </tr>
        </table>
      </section>
      <br />
      <fieldset id="legend">
        <legend class="new">New to Fir Store?</legend>
        <button>
          <a href="./New.html"> Create your account </a>
        </button>
      </fieldset>
    </fieldset>
  </body>
</html>
